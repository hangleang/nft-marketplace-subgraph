# types

enum CollectionType {
  SingleEdition,
  MultiEdition
}

enum ListingType {
  Direct,
  Auction
}

enum ActivityType {
  Claimed,
  Minted,
  Transferred,
  List,
  MakeOffer,
  Sale,
  UpdateListing,
  CloseAuction,
  Unlist,
}

