# types

enum CollectionType {
  ERC1155Drop,
  ERC1155Token,
  ERC721Drop,
  ERC721Token
}

enum ListingType {
  Direct,
  Auction
}

enum ActivityType {
  CreateCollection,
  Claimed,
  Minted,
  Transferred,
  List,
  MakeOffer,
  Sold,
  UpdateListing,
  CloseAuction,
  Unlist,
}

# fullTextSearch
type _Schema_

@fulltext(
  name: "userSearch"
  language: en
  algorithm: proximityRank
  include: [
    {
      entity: "User",
      fields: [
        { name: "id" }
      ]
    }
  ]
)

@fulltext(
  name: "collectionsSearch"
  language: en
  algorithm: proximityRank
  include: [
    {
      entity: "Collection",
      fields: [
        { name: "id" },
        { name: "title" },
        { name: "description" },
      ]
    }
  ]
)

@fulltext(
  name: "itemSearch"
  language: en
  algorithm: proximityRank
  include: [
    {
      entity: "Token",
      fields: [
        { name: "id" },
        { name: "name" },
        { name: "description" },
      ]
    }
  ]
)

@fulltext(
  name: "activitySearch"
  language: en
  algorithm: proximityRank
  include: [
    {
      entity: "Activity",
      fields: [
        { name: "txHash" },
        { name: "blockHash" },
      ]
    }
  ]
)