type Marketplace @entity {
  id: ID!
  version: Int!

  createdAt: BigInt!
  updatedAt: BigInt!
}

type Account @entity {
  id: ID! # account address
  created: [Token!]! @derivedFrom(field: "creator")
  owned: [TokenBalance!]! @derivedFrom(field: "owner")
  onsale: [Listing!]! @derivedFrom(field: "owner")
  collections: [Collection!]! @derivedFrom(field: "owner")
  offers: [Offer!]! @derivedFrom(field: "offeror")
  operatorOwners: [Operator!] @derivedFrom(field: "owner")
  operators: [Operator!] @derivedFrom(field: "operator")
  activities: [Activity!]! @derivedFrom(field: "from")
}

type Operator @entity {
  id: ID!
  collection: Collection!
	owner: Account!
	operator: Account!
	approved: Boolean!
}

type Collection @entity {
  id: ID! # token address
  collectionType: CollectionType!
  owner: Account
  tokens: [Token!]! @derivedFrom(field: "collection")
  operators: [Operator!]! @derivedFrom(field: "collection")

  # metadata
  supportsMetadata: Boolean!
  isIPFS: Boolean
  metadataURI: String
  name: String!
  symbol: String!
  description: String
  featuredImage: String
  bannerImage: String
  externalLink: String
  fallbackURL: String
  # traits: [CollectionTrait!] @derivedFrom(field: "collection")
  dropDetails: DropDetail

  statistics: CollectionStats!
  activities: [Activity!]! @derivedFrom(field: "collection")
  createdAt: BigInt! 
  updatedAt: BigInt!
}

type Token @entity {
  id: ID!
  collection: Collection!
  tokenId: BigInt!
  creator: Account
  balances: [TokenBalance!]! @derivedFrom(field: "token")
  totalSupply: TokenBalance!
  approval: Account!

  # metadata
  isIPFS: Boolean!
  tokenURI: String
  name: String!
  description: String
  contentURI: String
  externalURL: String
  fallbackURL: String
  attributes: [Attribute!] @derivedFrom(field: "token")
  bgColor: String
  animationURL: String
  youtubeURL: String

  # misc
  dropDetails: DropDetail

  activities: [Activity!]! @derivedFrom(field: "token")
  createdAt: BigInt!
  updatedAt: BigInt!
}

type Listing @entity {
  id: ID! 
  token: Token!
  owner: Account! 
  listingType: ListingType!

  # listing properties
  startTime: BigInt!
  endTime: BigInt!
  quantity: BigInt!
  availableQty: BigInt!
  currency: Bytes!
  reservePricePerToken: BigInt!
  buyoutPricePerToken: BigInt!
  offers: [Offer!] @derivedFrom(field: "listing")
  
  createdAt: BigInt!
  updatedAt: BigInt!
  soldAt: BigInt
}

# event-based entities

type Offer @entity(immutable: true) {
  id: ID!
  listing: Listing!
  offeror: Account!

  quantity: BigInt!
  offerAmount: BigInt! # total amount offer
  currency: Bytes!
  expiredTimestamp: BigInt!

  # transaction
  txHash: Bytes!
  timestamp: BigInt!
}

type Sale @entity(immutable: true) {
  id: ID!
  listing: Listing!
  seller: Account!
  buyer: Account!
  quantityBought: BigInt!
  totalPaid: BigInt!

  # transaction
  txHash: Bytes!
  timestamp: BigInt!
}

type Activity @entity(immutable: true) {
  id: ID!
  from: Account
  to: Account
  collection: Collection
  token: Token
  activityType: ActivityType!
  currency: Bytes
  price: BigDecimal
  quantity: BigInt

  # transaction
  txHash: String!
  blockHash: String!
  timestamp: BigInt!
}

# misc

type TokenBalance @entity {
  id: ID!
  collection: Collection!
  token: Token!
  owner: Account
  value: BigDecimal!
  valueExact: BigInt!
}

type CollectionStats @entity {
  id: ID!
  collection: Collection!
  listed: BigInt!
  sales: BigInt!
  volume: BigInt!
  highestSale: BigDecimal!
  floorPrice: BigDecimal!
  averagePrice: BigDecimal!
}

type Attribute @entity {
  id: ID!
  token: Token!
  displayType: String!
  traitType: String!
  value: String!
}

type DropDetail @entity {
  id: ID!
  startClaimConditionId: BigInt!
  count: BigInt!
  maxTotalSupply: BigInt!
  claimConditions: [DropClaimCondition!]! @derivedFrom(field: "drop")
}

type DropClaimCondition @entity {
  id: ID!
  drop: DropDetail!
  startTimestamp: BigInt!
  maxClaimableSupply: BigInt!
  # supplyClaimed: BigInt!
  quantityLimit: BigInt!
  waitBetweenClaims: BigInt!
  merkleRoot: Bytes!
  price: BigInt!
  currency: Bytes!
}

