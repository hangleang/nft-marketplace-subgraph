specVersion: 0.0.4
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: Marketplace
    network: mainnet
    source:
      abi: Marketplace
      address: "0x0000000000000000000000000000000000000000"
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/marketplace.ts
      entities:
        - Account
        - Marketplace
        - Listing
        - Offer
        - Sale
        - Activity
      abis:
        - name: Marketplace
          file: ./abis/Marketplace.json
        - name: INFTs
          file: ./abis/INFTs.json
        - name: IERC165Metadata
          file: ./abis/IERC165Metadata.json
      eventHandlers:
        - event: AuctionClosed(indexed uint256,indexed address,indexed
            bool,address,address)
          handler: handleAuctionClosed
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: ListingAdded(indexed uint256,indexed address,indexed
            address,(uint256,address,address,uint256,uint256,uint256,uint256,address,uint256,uint256,uint8,uint8))
          handler: handleListingAdded
        - event: ListingRemoved(indexed uint256,indexed address)
          handler: handleListingRemoved
        - event: ListingUpdated(indexed uint256,indexed address)
          handler: handleListingUpdated
        - event: NewOffer(indexed uint256,indexed address,indexed
            uint8,uint256,uint256,address,uint256)
          handler: handleNewOffer
        - event: NewSale(indexed uint256,indexed address,indexed
            address,address,uint256,uint256)
          handler: handleNewSale
        - event: Upgraded(indexed address)
          handler: handleUpgraded
  - kind: ethereum
    name: ContractFactory
    network: mainnet
    source:
      abi: ContractFactory
      address: "0x0000000000000000000000000000000000000000"
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/contract-factory.ts
      entities:
        - Collection
      abis:
        - name: ContractFactory
          file: ./abis/ContractFactory.json
        - name: IERC165Metadata
          file: ./abis/IERC165Metadata.json
      eventHandlers:
        - event: ProxyDeployed(indexed bytes32,bytes,address,indexed address)
          handler: handleProxyDeployed
  - kind: ethereum
    name: OpenSeaV1
    network: mainnet
    source:
      abi: OpenSeaV1
      address: "0x7Be8076f4EA4A4AD08075C2508e481d6C946D12b"
      startBlock: 5774644
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
        - Marketplace
        - Listing
        - Offer
        - Sale
        - Activity
      abis:
        - name: OpenSeaV1
          file: ./abis/OpenSeaV1.json
      eventHandlers:
        - event: OrderApprovedPartOne(indexed bytes32,address,indexed
            address,address,uint256,uint256,uint256,uint256,indexed
            address,uint8,uint8,uint8,address)
          handler: handleOrderApprovedPartOne
        - event: OrderApprovedPartTwo(indexed
            bytes32,uint8,bytes,bytes,address,bytes,address,uint256,uint256,uint256,uint256,uint256,bool)
          handler: handleOrderApprovedPartTwo
        - event: OrderCancelled(indexed bytes32)
          handler: handleOrderCancelled
        - event: OrdersMatched(bytes32,bytes32,indexed address,indexed
            address,uint256,indexed bytes32)
          handler: handleOrdersMatched
      file: ./src/opensea.ts
  - kind: ethereum
    name: OpenSeaV2
    network: mainnet
    source:
      abi: OpenSeaV2
      address: "0x7f268357A8c2552623316e2562D90e642bB538E5"
      startBlock: 14120913
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
        - Marketplace
        - Listing
        - Offer
        - Sale
        - Activity
      abis:
        - name: OpenSeaV2
          file: ./abis/OpenSeaV2.json
      eventHandlers:
        - event: OrderApprovedPartOne(indexed bytes32,address,indexed
            address,address,uint256,uint256,uint256,uint256,indexed
            address,uint8,uint8,uint8,address)
          handler: handleOrderApprovedPartOne
        - event: OrderApprovedPartTwo(indexed
            bytes32,uint8,bytes,bytes,address,bytes,address,uint256,uint256,uint256,uint256,uint256,bool)
          handler: handleOrderApprovedPartTwo
        - event: OrderCancelled(indexed bytes32)
          handler: handleOrderCancelled
        - event: OrdersMatched(bytes32,bytes32,indexed address,indexed
            address,uint256,indexed bytes32)
          handler: handleOrdersMatched
      file: ./src/opensea.ts
  - kind: ethereum/contract
    name: SeaportV1_1
    network: mainnet
    source:
      abi: SeaportV1_1
      address: "0x00000000006c3852cbef3e08e8df289169ede581"
      startBlock: 14946565
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
        - Marketplace
        - Listing
        - Offer
        - Sale
        - Activity
      abis:
        - name: SeaportV1_1
          file: ./abis/SeaportV1_1.json
      eventHandlers:
        - event: OrderFulfilled(bytes32,indexed address,indexed
            address,address,(uint8,address,uint256,uint256)[],(uint8,address,uint256,uint256,address)[])
          handler: handleOrderFulfilled
        - event: OrderCancelled(bytes32,indexed address,indexed address)
          handler: handlerOrderCancelled
      file: ./src/seaport.ts
templates:
  - name: NFTs
    kind: ethereum/contract
    network: mainnet
    source:
      abi: INFTs
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/nfts.ts
      entities:
        - Account
        - Collection
        - Activity
      abis:
        - name: INFTs
          file: ./abis/INFTs.json
        - name: IERC165Metadata
          file: ./abis/IERC165Metadata.json
      eventHandlers:
        - event: IERC721TokensLazyMinted(uint256,uint256,string,bytes)
          handler: handleIERC721TokensLazyMinted
        - event: IERC721ClaimConditionsUpdated(uint256,uint256,bool)
          handler: handleIERC721ClaimConditionsUpdated
        - event: IERC721MaxTotalSupplyUpdated(uint256)
          handler: handleIERC721MaxTotalSupplyUpdated
  - name: CollectionMetadataTemplate
    kind: file/ipfs
    network: mainnet
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/metadata.ts
      handler: handleCollectionMetadata
      entities:
        - CollectionMetadata
      abis:
        - name: INFTs
          file: ./abis/INFTs.json
