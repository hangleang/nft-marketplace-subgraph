specVersion: 0.0.4
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
  - fullTextSearch
  - grafting
graft:
  base: QmU6eKdN8BcsgnxxF5TPqcGNkx38hEhJsuQm1D632nndT4
  block: 28855459
dataSources:
  - kind: ethereum
    name: Marketplace
    network: mumbai
    source:
      abi: Marketplace
      address: "0xC10c4A2F88924222fB33B048b494318cdE757DB8"
      startBlock: 28851303
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/marketplace.ts
      entities:
        - Marketplace
        - Listing
        - Offer
        - Sale
        - Activity
      abis:
        - name: Marketplace
          file: ./abis/Marketplace.json
      eventHandlers:
        - event: AuctionClosed(indexed uint256,indexed address,indexed
            bool,address,address)
          handler: handleAuctionClosed
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: ListingAdded(indexed uint256,indexed address,indexed
            address,(uint256,address,address,uint256,uint256,uint256,uint256,address,uint256,uint256,uint8,uint8))
          handler: handleListingAdded
        - event: ListingRemoved(indexed uint256,indexed address)
          handler: handleListingRemoved
        - event: ListingUpdated(indexed uint256,indexed address)
          handler: handleListingUpdated
        - event: NewOffer(indexed uint256,indexed address,indexed
            uint8,uint256,uint256,address,uint256)
          handler: handleNewOffer
        - event: NewSale(indexed uint256,indexed address,indexed
            address,address,uint256,uint256)
          handler: handleNewSale
        - event: Upgraded(indexed address)
          handler: handleUpgraded
  - kind: ethereum
    name: ERC721
    network: mumbai
    source:
      abi: IERC721Drop
      startBlock: 28851285
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/erc721.ts
      entities:
        - Collection
        - Token
        - Activity
      abis:
        - name: IERC721
          file: ./abis/IERC721Metadata.json
        - name: IERC1155
          file: ./abis/IERC1155MetadataURI.json
        - name: IERC165Metadata
          file: ./abis/IERC165Metadata.json
        - name: IERC721Drop
          file: ./abis/IERC721Drop.json
        - name: IERC721ERC1155
          file: ./abis/IERC721ERC1155.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: NFTRevealed(uint256,uint256,string)
          handler: handleNFTRevealed
        - event: TokensClaimed(indexed uint256,indexed address,indexed
            address,uint256,uint256)
          handler: handleTokensClaimed
        - event: TokensLazyMinted(uint256,uint256,string,bytes)
          handler: handleTokensLazyMinted
        - event: ClaimConditionsUpdated(uint256,uint256,bool)
          handler: handleClaimConditionsUpdated
        - event: MaxTotalSupplyUpdated(uint256)
          handler: handleMaxTotalSupplyUpdated
  - kind: ethereum
    name: ERC1155
    network: mumbai
    source:
      abi: IERC1155Drop
      startBlock: 28851285
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/erc1155.ts
      entities:
        - Collection
        - Token
        - Activity
      abis:
        - name: IERC721
          file: ./abis/IERC721Metadata.json
        - name: IERC1155
          file: ./abis/IERC1155MetadataURI.json
        - name: IERC165Metadata
          file: ./abis/IERC165Metadata.json
        - name: IERC1155Drop
          file: ./abis/IERC1155Drop.json
        - name: IERC721ERC1155
          file: ./abis/IERC721ERC1155.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: TransferBatch(indexed address,indexed address,indexed
            address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed
            address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: TokensClaimed(indexed uint256,indexed uint256,indexed
            address,address,uint256)
          handler: handleTokensClaimed
        - event: TokensLazyMinted(uint256,uint256,string)
          handler: handleTokensLazyMinted
        - event: ClaimConditionsUpdated(uint256,uint256,uint256,bool)
          handler: handleClaimConditionsUpdated
        - event: MaxTotalSupplyUpdated(uint256,uint256)
          handler: handleMaxTotalSupplyUpdated
